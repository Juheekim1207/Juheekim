<html lang="en">
<head>

<style>
    div.box{
        border: 5px solid tomato;
        margin-top: 200px;
        width: 300px;
        height: 130px;
        padding: 20p 20px;
        font-family: 'Jua';
        font-size: 1.3em;
    }
</style>





<body>

    <div id="show"></div>
    <img src="" id="large">

    <script>
        var arr=["../연예인사진/12.jpg","../연예인사진/13.jpg","../연예인사진/14.jpg",
           "../연예인사진/15.jpg","../연예인사진/16.jpg"];

        //0번째 배열 표시 (1번 문제)
        $("#large").attr("src",arr[0]);
        
        //클릭시 다른사진으로 교체 (2번 문제)
        $("#large").click(function(){
            var i = parseInt(Math.random()*5);
            $("#large").attr("src",arr[i]);
        });
        
    </script>
    
</body>
