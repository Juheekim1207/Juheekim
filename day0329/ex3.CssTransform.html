<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Jua&family=Lobster&family=Nanum+Brush+Script&display=swap" rel="stylesheet">
    <style>
        body *{ 
            font-family: 'Jua';
            font-family: 1.3rem;
        }

    </style>
</head>
<body>
    <img src="../jquery_image/03.png">
    <img src="../jquery_image/06.png">
    <img src="../jquery_image/12.png">
    <img src="../jquery_image/a03.png">

    <script>
        $("img").eq(0).hover(function(){
            //45도 회전 
            $(this).css("transform","rotate(45deg)")
        },function(){
            //다시 원상태로
            $(this).css("transform","rotate(0deg)")
        });
        $("img").eq(1).hover(function(){
            //-45도 회전 (왼쪽방향)
            $(this).css("transform","rotate(-45deg)")
        },function(){
             //다시 원상태로
             $(this).css("transform","rotate(0deg)")
        });
        $("img").eq(2).hover(function(){
            //가로세로 2배씩 확대
            $(this).css("transform","scale(2,2)");
        },function(){
            //다시 원상태로
            $(this).css("transform","scale(1,1)");
        });
        $("img").eq(3).hover(function(){
            //이동
            $(this).css("transform","translate(50px,50px)");
        },function(){
            $(this).css("transform","translate(0px,0px)");
        });

    </script>
</body>
</html>
