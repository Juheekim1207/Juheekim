<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Jua&family=Lobster&family=Nanum+Brush+Script&display=swap" rel="stylesheet">
    <style>
        body *{ 
            font-family: 'Jua';
        }

    </style>
</head>
<body>
    <div class="one">
        첫번째 div태그
        <div class="hana">div 하나</div>
        <div>둘</div>
        <div>셋</div>
        <h3>h3 tag</h3>
        <h4>h4 tag</h4>
    </div>
    <div class="two">
        두번째 div태그
        <div class="hana">div 하나</div>
        <div>둘</div>
        <div>셋</div>
        <h3>h3 tag</h3>
        <h4>h4 tag</h4>
    </div>

    <Script>
        /*
        parent() : 부모태그
        siblings(): 형제태그 / 본인을 제외한 나머지 형제들 
        children(), find() : 자식태그
        next() : 바로 다음 태그
        prev() : 바로 이전 태그
        */

        $("div.one div.hana").siblings().css("color","red");


        //div태그의 하위태그 div.hana를 의미 
        //$("div").children("div.hana").css("text-decoration","underline");
        $("div").find("div.hana").css("text-decoration","underline");

        //div.hana의 다음다음 태그를 의미 
        $("div.hana").next().next().css("border","2px solid gold");

        //이벤트
        $("div.one").click(function(){
            $(this).find("div").show('fast');

            //나의 형제태그에서 div를 찾아서 숨겨라
            $(this).siblings().find("div").hide('fast');

        });

        $("div.two").click(function(){
            $(this).find("div").show('slow');

            //나의 형제태그에서 div를 찾아서 숨겨라
            $(this).siblings("div").find("div").hide('slow');


        });

    </Script>
</body>
</html>
