<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* .은 class를 의미한다. */
        .a1{
            border-width: 10px;

        }

</head> 
<body>
    <h1 style="color: magenta;">Hello HTML!</h1>
    <img src="./mainImage/K-035.png" width="200" class="a1">
