<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table.a{
            border-collapse: collapse; /*border사이의 간격 : 0*/
        }

        table.b{
            width: 400px;
            border: 5px inset gray;
            border-collapse: collapse;
        }
        table.b td,table.b th{
            border: 1px solid green;
        } 
        table.b tr{
            height: 40px;
            text-align: center;
        }
        td.bg{
            background-image: url(../img/ani15.gif); /*배경이미지*/
            background-size: 50px 100px;
            background-repeat: no-repeat;
            background-position: right bottom; /*오른쪽 아래 위치시킴*/
        }
        body{ /*전체 스킨을 설정할 때는 바디로 background image를주면 된다*/
            background: url(../img/bg01.gif);
    
        }

    </style>

</head>
<body>
    <table class="a" border="1" style="width: 300px;">
        <caption><b>[표1]</b></caption>
        <tr height="50" bgcolor="orange">
            <td>1번</td>
            <td align="right" valign="top">2번</td>
            <td align="center" valign="bottom">3번</td>
            <td rowspan="2">6번</td>
        </tr>

        <tr height="50">
            <td colspan="2">4번</td> <!--셀병합-->
            <td bgcolor="gray">5번</td>
        </tr>
    </table>

    <table class="b">
        <caption><b>[표2]</b></caption>
        <tr>
            <th bgcolor="pink">이름</th> <!--th는 가운데 정렬, 굵게 속성이 추가됨-->
            <td>박보영</td>
            <td bgcolor="#ffc">나이</td>
            <td>23세</td>
        </tr>
        <tr>
            <th bgcolor="cyan">주소</th>
            <td colspan="3">서울시 강남구 역삼동 123번지</td>
        </tr>
        <tr style="height:200px;"> <!--스타일sheet를 먼저읽는다-->
            <th>사진</th>
            <td colspan="3" class="bg">
                <img src="../연예인사진/15.jpg" width="100">
            </td>
        </tr>
        </table>
</body>
</html>
