<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul> <!--type="disc" 기본값-->
        <li>one</li>
        <li>two</li>
        <li>three</li>
    </ul>
    <hr>
    <ul type="circle"> 
        <li>one</li>
        <li>two</li>
        <li>three</li>
    </ul>
    <hr>
    <ul type="square"> 
        <li>one</li>
        <li>two</li>
        <li>three</li>
    </ul>
    <hr>
    <ol> <!--type="1" 기본값-->
        <li>one</li>
        <li>two</li>
        <li>three</li>
    </ol>
    <hr>
    <hr>
    <ol type="A"> <!--type="A" 기본값-->
        <li>one</li>
        <li>two</li>
        <li>three</li>
    </ol>
    <hr>
    <ol type="a"> <!--type="a" 기본값-->
        <li>one</li>
        <li>two</li>
        <li>three</li>
    </ol>
    <hr>
    <ol type="i"> <!--type="i" 기본값-->
        <li>one</li>
        <li>two</li>
        <li>three</li>
    </ol>
</body>
</html>
