<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Jua&family=Lobster&family=Nanum+Brush+Script&display=swap" rel="stylesheet">
    
    <style>
        body * {
            font-size: 1.5em;
            font-family: 'Jua';
        }
    
    </style>
</head>
<body>
<b>
    <script>
        for(i=0; i<5; i++){
            var a = Math.random(); //1!10
            document.write(a + "<br>");
        }
        
        document.write("<hr>");
        //random 함수
        for(i=0; i<5; i++){
            var a = parseInt(Math.random()*10)+1; //1~10
            document.write(a + "<br>");
        }

        document.write("<hr>");
        //random 함수
        for(i=0; i<5; i++){
            var a = parseInt(Math.random()*100)+1; //1~100
            document.write(a + "<br>");
        }
    </script>
</b>
</body>
</html>
