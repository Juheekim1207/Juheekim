<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Jua&family=Lobster&family=Nanum+Brush+Script&display=swap" rel="stylesheet">
   
</head>
<body>
    <br>
    <button type="button" id="btn1">FadeTo-effect완성후 문자열 추가</button>
    <br><br>
    <img src="../img/ani11.gif">

    <script>
        /*
        $("#btn1").click(function(){  //click일때 
            $("img").fadeTo('slow',0.5,function(){
                $("img").after("<b>안녕하세요</b><br>");
            });
        });
        */

        //on은 현재 존재하는 요소나 미래에 발생하는 요소 모두 가능 
        //jquery버전 1.7  이전은 live(on은 1.8부터)
        $("#btn1").on("click",function(){
            $("img").fadeTo('slow',0.5,function(){
                $("img").after("<b>안녕하세요</b><br>");
            });
        });
    </script>
</body>
</html>
