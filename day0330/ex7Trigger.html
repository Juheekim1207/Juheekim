<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Jua&family=Lobster&family=Nanum+Brush+Script&display=swap" rel="stylesheet">
    
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    
</head>
<body>
    <h2 style="color: blue;">Start:</h2>
    <h2 style="color: pink;">Start:</h2>
    <h2 style="color: green;">Start:</h2>
    
    <script>
        $("h2").click(function(){
            //클릭할때마다 별 추가
            $(this).append("★");
        });

        //1초 단위로 마지막 h2를 클릭한 효과
        setInterval(function(){
            $("h2:last").trigger("click"); //이벤트 강제발생 
        },1000);
    </script>



     <hr>
     <input type="file" id="file" style="visibility:hidden;">

     <h1 style="cursor: pointer;">카메라</h1>

     <script>
         //카메라를 클릭시 파일이 열리도록 해보자
         $("h1").click(function(){
            $("#file").trigger("click"); //이벤트 강제발생 
        });
     </script>

    </script>
    <hr>
    <input type="file" id="file" style="visibility:hidden;">
        <span class="camera glyphicon glyphicon-camera camera"
        style="font-size: 3em; cursor:pointer"> <!--크기는 font-size로 고친다-->
         </span>

    <script>
        //카메라를 클릭시 파일이 열리도록 해보자
        $("span.camera").click(function(){
        $("#file").trigger("click"); //이벤트 강제발생 
    });
    </script>

</body>
</html>
