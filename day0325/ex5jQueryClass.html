<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Jua&family=Lobster&family=Nanum+Brush+Script&display=swap" rel="stylesheet">
    <style>
        body * {
            font-size: 1.2rem;
            font-family: 'Jua';
        }  
        /*class 추가*/
        .apple{
            border: 10px groove gold;
            box-shadow: 8px 8px 5px gray;
        }
        .orange{
            border-radius: 50px;
        }
    </style>
</head>
<body>
    <img src="../div_img/bottle01.jpg" width="300px">

    <br>
    <button type="button">apple 클래스만 추가</button>
    <button type="button">orange 클래스만 추가</button>
    <button type="button">apple orange 클래스 추가</button>
    <button type="button">모두 제거</button>

    <script>
        $("button:eq(0)").click(function(){
            //orang제거
            $("img").removeClass("orange");
            //apple 추가
            $("img").addClass("apple");
        });

        $("button:eq(1)").click(function(){
            //apple 제거
            $("img").removeClass("apple");
            //orange 추가
            $("img").addClass("orange");
        });

        $("button:eq(2)").click(function(){
            //모든 클래스 제거
            $("img").removeClass();
            //apple orange 추가
            $("img").addClass("apple orange");
        });

        $("button:eq(3)").click(function(){
            //apple orange 제거
            $("img").removeClass("apple orange");
        });

        //이미지에 마우스를 올리면 ../div_img/beauty4.jpg
        //벗어나면 ../div_img/bottle01.jpg로 변경
        //mouseover,mouseout 또는 hover 사용

        $("img").mouseover(function(){
            //현재 마우스가 있는 img의 src얻기
            $(this).attr("src","../div_img/beauty4.jpg"); 
            //orange적용     
            $(this).addClass("orange");
        });

        $("img").mouseout(function(){
            //현재 마우스가 있는 img의 src얻기
            $(this).attr("src","../div_img/bottle01.jpg");  
            //orange제거    
            $(this).removeClass("orange");
        });

    </script>
</body>
</html>
