    $("span.heart").click(function(){
            
        $(this).animate({"font-size":"100px"},"slow",function(){
            $(this).animate({"font-size":"40px"},"slow");

            //60px까지 커졌을때 변경  
            $(this).css("color","red"); 
            $(this).attr("class","glyphicon glyphicon-heart");
            $(this).fadeOut('slow');
        });
